name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.label }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS: builds universal binary (amd64 + arm64) in one step
          - os: macos-latest
            label: macOS-universal
            package_target: package-darwin

          # Windows amd64
          - os: windows-latest
            label: windows-amd64
            package_target: package-windows

          # Windows arm64 (cross-compiled from amd64 runner)
          - os: windows-latest
            label: windows-arm64
            package_target: package-windows-arm64

          # Linux amd64 (Wails v2 requires webkit2gtk-4.0, only on Ubuntu 22.04)
          - os: ubuntu-22.04
            label: linux-amd64
            package_target: package-linux

          # Linux arm64 (cross-compiled with multiarch toolchain)
          - os: ubuntu-22.04
            label: linux-arm64
            package_target: package-linux-arm64

    runs-on: ${{ matrix.os }}
    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Install make (Windows)
        if: runner.os == 'Windows'
        run: choco install make -y

      - name: Install Linux dependencies (amd64)
        if: matrix.package_target == 'package-linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libglib2.0-dev

      - name: Install Linux cross-compilation dependencies (arm64)
        if: matrix.package_target == 'package-linux-arm64'
        run: |
          sudo dpkg --add-architecture arm64
          # Add arm64 package sources
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            pkg-config \
            libgtk-3-dev:arm64 \
            libwebkit2gtk-4.0-dev:arm64 \
            libglib2.0-dev:arm64

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Package (Makefile)
        run: make ${{ matrix.package_target }} VERSION=${{ env.VERSION }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.label }}
          path: build/artifacts/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
